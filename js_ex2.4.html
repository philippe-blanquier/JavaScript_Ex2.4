<!DOCTYPE html>
<html lang="fr">
	<head>
       <title>JavaScript Ex 2.4</title>
		<meta charset="UTF-8">
		<!-- Test JavaScript -->
		<noscript>Your browser does not support Javascript.</noscript>
	</head>
	<body>
        <h1>Exo 2.4</h1>
            <script  type="text/javascript">
                let note;
                note=parseInt(prompt("Entrer une note: ", 10));
                if (note < 4)
                {
                    alert("Null");
                }
                else
                {
                    if (note < 6)
                    {
                        alert("Moyen");
                    }
                    else
                    {
                        if (note <8)
                        {
                            alert("Assez Bien");
                        }
                        else
                        {
                            if (note <10)
                            {
                                alert("Bien");
                            }
                            else
                            {
                                alert("Exellent");                        
                            }
                        }
                    }
                }
             </script>
   </body>
</html>
