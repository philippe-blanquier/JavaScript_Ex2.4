<!DOCTYPE html>
<html lang="fr">
	<head>
       <title>JavaScript Ex 2.4</title>
		<meta charset="UTF-8">
		<!-- Test JavaScript -->
		<noscript>Your browser does not support Javascript.</noscript>
	</head>
	<body>
        <h1>Exo 2.4</h1>
            <script  type="text/javascript">
                let dayNum, dayName;
                dayNum=parseInt(prompt("Entrer un numéro de jour 1..7: ", 1));
                switch (dayNum)
                {
                    case 1: dayName="Lundi";break;
                    case 2: dayName="Mardi";break;
                    case 3: dayName="Mercredi";break;
                    case 4: dayName="Jeudi";break;
                    case 5: dayName="Vendredi";break;
                    case 6: dayName="Samedi";break;
                    case 7: dayName="Dimanche";break;
                    default: dayName="numéro de jour non valide";break;
                }
                alert(dayName);
             </script>
   </body>
</html>
